        <h1>Manifesto</h1>
        <p><i>Manifesto</i> is a library for drawing on a layered cavnas.</p>
        <p>Here's how I'd like <i>Manifesto</i> to work.</p>
        <p>In pseudocode:</p>
        <p><code>
            import Manifesto
            manifesto = new Manifesto
            background = manifesto.makeLayer('background')
            line = manifesto.makeLine()
            background.draw(line)
        </code></p>
